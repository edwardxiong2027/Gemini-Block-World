
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Block World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        user-select: none;
      }
      canvas {
        display: block;
      }
      #root {
        height: 100vh;
        width: 100vw;
      }
      /* Custom cursor for Minecraft feel */
      .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 100;
      }
      .crosshair::before, .crosshair::after {
        content: '';
        position: absolute;
        background: white;
        opacity: 0.8;
      }
      .crosshair::before { width: 100%; height: 2px; top: 9px; left: 0; }
      .crosshair::after { height: 100%; width: 2px; left: 9px; top: 0; }
    </style>
